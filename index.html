<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="login-area">
        <h1 class="text-center">Welcome to SD Bank</h1>

        <div class="submit-area">
             <h3>login</h3>
             <input type="text" class="form-control" placeholder="Email">
             <br>
             <input type="text" class="form-control" placeholder="Password">
             </br>
             <button id="submited" class="btn btn-success">Enter</button>
        </div>
     </div>

     <div id="transaction-area">
        <h1 class="text-center">SD Transaction</h1>

        <div class="row mt-5">
            <div class="col-md-3 box ml-md-auto Deposit">
                <h4 class="pt-3 ml-2">Deposit</h4>
                 <h1 > $ <span id="currentDeposit">00</span> </h1>
            </div>
            <div class="col-md-3 box Withdraw">
                <h4 class="pt-3 ml-2"> Withdraw</h4>
                 <h1 >$ <span id="currentWithdraw">00</span> </h1> 
            </div>
            <div class="col-md-3 box Balance">
                <h4 class="pt-3 ml-2">Balance</h4> 
                <h1 >$<span id="currentBalance" >1200</span></h1>
            </div>
        </div>

        <div class="d-flex mt-5 ml-5">
            <div class="half boxes">
                <h4>Deposit</h4>
                <br>
                <input id="deposit-amount" type="text" placeholder="$ Amount you want to Deposit" class="form-control">
                </br> 
                <button id="deposit-btn" class=" btn btn-success">Deposit</button>
            </div>
            <div class="half boxes mr-5">
                <h4>Withdraw</h4>
                <br>
                <input id="withdraw-amount" type="text" placeholder="$ Amount you want to Withdraw" class="form-control">
                </br>                
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>

     </div>


     <script>
        //login-page btn
        const loginBtn = document.getElementById('submited');
        loginBtn.addEventListener("click", function(){
            // console.log("The button has been clicked");
            const loginArea =  document.getElementById("login-area");
            loginArea.style.display = "none";
            const TransactionArea =  document.getElementById("transaction-area");
            TransactionArea.style.display = "block";
        });

        //Deposited btn
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener("click", function(){

            //input deposit
            const depositNumber = getAmount('deposit-amount');

            if (depositNumber>0){
                addAmount("currentDeposit" , depositNumber);
                addAmount("currentBalance", depositNumber)
            }

            document.getElementById('deposit-amount').value ="";
        });

        // Withdraw btn
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener("click", function(){

            //input withdraw
            const withdrawNumber = getAmount('withdraw-amount');

            //current Balance on board
            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);

            if (currentBalanceNumber > withdrawNumber){
            
            addAmount("currentWithdraw", withdrawNumber);

             //making total Balance Amount on board by summing
            var totalBalanceNumber = currentBalanceNumber - withdrawNumber ;
            document.getElementById('currentBalance').innerText = totalBalanceNumber;

            
        }
        document.getElementById('withdraw-amount').value ="";
        });

    
    function addAmount(id, amount){
         const currentAmount = document.getElementById(id).innerText;
         const currentAmountNumber = parseFloat(currentAmount);

         //making total Amount Amount on board by summing
         var totalAmountNumber = amount + currentAmountNumber;
         document.getElementById(id).innerText = totalAmountNumber;
    }

    function getAmount (id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }


    
    </script>


</body>
</html>
